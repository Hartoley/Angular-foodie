<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box shadow-lg">
            <div class="login-left">
                <img src="" alt="Culinary World">
                <h2>Culinary World</h2>
                <p>Sign in with</p>
                <div class="social-icons">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="login-right">
                <div class="login-header">
                    <button class="btn btn-outline-light">Log In</button>
                    <button class="btn btn-light">Register</button>
                </div>
                <h3>Log In</h3>
                <form class="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="logged.email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="logged.password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="sighin()">Log In</button>
                    <a href="#" class="text-muted">Forgot password?</a>
                </form>
                <a href="#" class="create-account">Create Your Account</a>
            </div>
        </div>
    </div>
</body>
</html>
