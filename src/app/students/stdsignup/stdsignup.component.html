<div class="signup-container">
  <div class="signup-card">
    <div class="signup-left">
      <div class="brand-logo">
        <img src="../../../assets/images/chef.png" alt="Culinary World Logo">
      </div>
      <div class="welcome-text">
        <h2>Welcome to Culinary World</h2>
        <p>Join us today and start your culinary adventure!</p>
      </div>
    </div>
    <div class="signup-right">
      <div class="form-container">
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              [(ngModel)]="users.first_name"
              name="first_name"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              [(ngModel)]="users.last_name"
              name="last_name"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="users.email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                [type]="hidePassword ? 'password' : 'text'"
                id="password"
                [(ngModel)]="users.password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <i
                class="toggle-password"
                [class]="hidePassword ? 'fa fa-eye' : 'fa fa-eye-slash'"
                (click)="togglePassword()"
              ></i>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signupForm.valid"
          >
            Sign Up
          </button>
        </form>
        <p *ngIf="message">{{ message }}</p>
      </div>
    </div>
  </div>
</div>
